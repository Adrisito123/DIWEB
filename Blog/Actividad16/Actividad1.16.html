<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de Ancho Variable</title>

    <style>
        .contenedor {
            width: 80%;           /* ocupa el 80% del ancho de la ventana */
            max-width: 1200px;    /* no se expandirá más de 1200px */
            min-width: 300px;     /* no se encogerá menos de 300px */
            margin: 20px auto;    /* centrado horizontal */
            background-color: aqua;
            padding: 20px;
            min-height: 400px;
        }
    </style>
</head>

<body>

    <div class="contenedor">
        <h1>Mi página Adrián</h1>
        <p>Bloque de texto fuego popopop fuego fuego</p>
        <p>Se mantiene todo en el centro</p>
    </div>

</body>

</html>
